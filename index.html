<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <h1 >
           DIGITAL-CLOCK
        </h1>
        <div class="clock-c">
            <div class="clock">
                <div class="Y-M-D">
                    <div id="date"></div>
                    <div id="month"></div>
                    <div id="year"></div>
                </div>
               <div class="H-M-S">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
               </div>
              
                <!-- <div id="milisec"></div> -->
            </div>       
        </div>
     
    <script src="./app.js"></script>
</body>
</html>
